{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Category update {% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <form method="post">
                {% csrf_token %}
            <div class="mb-3">
                {{ form|crispy }}
            </div>
            <input type="submit" value="Update" class="btn btn-success">
        </form>
    </div>
</div>
{% endblock %}
